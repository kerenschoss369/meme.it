<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <!-- HEADER -->
    <header class="main-header">
        <div class="logo-navbar-container flex space-between container">
            <div class="logo-container">
                <h1 class="logo stroke-txt" onclick="onClickGallery()">MEME.IT</h1>
            </div>
            <ul class="navbar-container clean-list flex stroke-txt">
                <button class="stroke-txt close-menu" onclick="onClickMenuBtn()">x</button>
                <li><a class="stroke-txt navbar-btn  flex align-center" href="#" onclick="onClickGallery()">Gallery</a>
                </li>
                <li><a class="stroke-txt navbar-btn flex align-center" href="#">Memes</a></li>
                <li><a class="stroke-txt navbar-btn flex align-center" href="#">About</a></li>
            </ul>
            <button class="menu-btn" onclick="onClickMenuBtn()"></button>
        </div>
    </header>
    <!-- GALLERY -->
    <main class="main-gallery container">
        <section class="title-gallery-container flex column align-center">
            <div class="keywords-container flex justify-center align-center"></div>
            <div class="gallery-container flex"></div>
        </section>
    </main>

    <!-- MEME EDITOR -->
    <main class="meme-editor-container container d-none justify-center">
        <section class="canvas-container">
            <canvas class="canvas" onmousedown="onChangeSelected(event)">
                Your browser does not support the canvas tag.
            </canvas>
        </section>
        <aside class="tools-container">
            <div class="tools-row">
                <input class="txt-line" oninput="onChangeText()" placeholder="Text" />
            </div>
            <div class="tools-row flex space-between">
                <img class="tool" src="icons/up.png" onclick="onMoveLine(1)" alt="up" />
                <img class="tool" src="icons/down.png" onclick="onMoveLine(-1)" alt="down" />
                <img class="tool" src="icons/up-and-down-opposite-double-arrows-side-by-side.png" onclick="onSwitchSelectedLine()" alt="updown" />
                <img class="tool" src="icons/add.png" onclick="onAddLine()" alt="add" />
                <img class="tool" src="icons/trash.png" onclick="onRemoveLine()" alt="trash" />
            </div>
            <div class="tools-row flex space-between">
                <img class="tool" src="icons/plus-font-size.png" onclick="onChangeFontSize(1)" alt="plus-font-size" />
                <img class="tool" src="icons/minus-font-size.png" onclick="onChangeFontSize(-1)" alt="minus-font-size" />
                <img class="tool" src="icons/align-to-left.png" onclick="onChangeAlign( 'left')" alt="align-left" />
                <img class="tool" src="icons/align-to-center.png" onclick="onChangeAlign( 'center')" alt="align-center" />
                <img class="tool" src="icons/align-to-right.png" onclick="onChangeAlign( 'right')" alt="align-right" />
            </div>
            <div class="select-container tools-row flex justify-center">
                <select class="font-family select" oninput="onChangeFontFamily(this.value)">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="David">David</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Cooper Black">Cooper Black</option>
                    <option value="Century Gothic">Century Gothic</option>
                    <option value="Segoe UI Black">Segoe UI Black</option>
                    <option value="Showcard Gothic">Showcard Gothic</option>
                </select>
                <div class="select_arrow"></div>
            </div>
            <div class="tools-row flex column justify-center ">
                <div class="flex justify-center">
                    <label class="change-color-title  stroke-color-title">Stroke Color</label>
                    <input type="color" oninput="onChangeStrokeColor(this.value)" id="head" name="head" value="#000000">
                </div>
                <div class="flex justify-center">
                    <label class="change-color-title">Text Color</label>
                    <input type="color" oninput="onChangeTextColor(this.value)" id="head" name="head" value="#ffffff">
                </div>
            </div>
            <div class="tools-row">
                <form class="share-form flex column align-center justify-center space-between" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                    <input class="d-none" name="img" id="imgData" type="hidden" />
                    <button class="btn publish-btn" type="submit">Publish</button>
                    <a href="#" class="share-download-btn btn center-text" onmousedown="onDrawForDownLoad()" onclick="onDownloadImg(this)" onmouseup="onDrawAfterDownload()" download="my-img.jpg">Download</a>
                    <div class="share-container"></div>
                </form>
            </div>
        </aside>
    </main>
    <!-- MEMES -->
    <!-- <main class="memes-container" { } -->
    <!--FOOTER-->
    <footer class="main-footer flex column space-between align-center">
        <h3 class="logo stroke-txt bottom-logo">MEME.IT</h3>
        <small class="copyright">Â© 2020 Keren Schoss - All Rights Reserved</small>
    </footer>
    <!-- JS LINKS -->
    <script src="js/upload-service.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/images-controller.js"></script>
    <script src="js/images-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/meme-service.js"></script>

</body>

</html>
